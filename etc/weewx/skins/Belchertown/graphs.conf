# This is the Belchertown skin charting system which utilizes Highcharts to display the chart data.
#
# PLEASE READ THE CHARTS WIKI! A lot of information is there and it will help you! 
# It is located here: https://github.com/poblabs/weewx-belchertown/wiki/Belchertown-Charts-Documentation
#   
# Caution!
# The more charts you have, the slower things can become. This is especially true at the YEAR level. These are interactive charts which have to build plot points from the database on every archive interval. This could result in large file sizes to generate, and for your website visitors to download. You're welcome to customize as many charts as you want, but be warned things could slow down if you do too much!
# The defaults in this skin have proven to be a good baseline for the number of charts and options without overwhelming your system. 
#
# Overview of options:
# A timespan refers to "day", "week", "month" or "year". 
# The first configuration item is the graph group, such as [day], [week], [month], [year] sections. 
# The charts are defined under the graph group and can be renamed and reorganized. They will display on your website in the order they appear here.
# Under the chart are the observation names from the WeeWX database. Any item within your database "archive type" can be charted. For a list of "archive types" refer to this chart. http://weewx.com/docs/customizing.htm#archive_types
# Each observation can be customized with built-in Highcharts "series" options. Popular ones are color, name and zIndex. For a list of Highcharts Series options refer to https://api.highcharts.com/highcharts/series 
#
# If a custom option broke your charts:
# Undo your change and run wee_reports. You do not need to restart weewx if you make a graphs.conf change.
# If that doesn't work, undo ALL changes and go back to the default graphs.conf.example configuration.
# There is no guarantee that every customization option will work. 
#
# Detailed settings overview can be found in the wiki under Detailed Configuration Settings Overview
#
###############################################################################

# Die folgenden Farb-Codes werden in dieser Datei verwendet und in 'belchertown.py' in der Routine 'color_mapping' in die entsprechenden Farbcodes umgewandelt.
#
# Sensor                 Farbcode
# --------------------   ----------------------
# outTemp                mm_outTemp
# dewpoint               mm_dewpoint
# soilTemp2              mm_soilTemp2
# barometer              mm_barometer
# outHumidity            mm_outHumidity
# rain                   mm_rain
# leafWet1               mm_leafWet1
# windGust               mm_windGust
# windSpeed              mm_windSpeed
# windDir                mm_windDir
# radiation              mm_radiation
# maxSolarRad            mm_maxSolarRad
# UV                     mm_UV
# sunshineDur            mm_sunshineDur
# wasser_schacht_pegel   mm_wasser_schacht_pegel
# pv                     mm_pv
# pv_ost                 mm_pv_ost
# pv_sued                mm_pv_sued
# pv_west                mm_pv_west
# soilMoist2             mm_soilMoist2
# netzbezug              mm_netzbezug
# netzlieferung          mm_netzlieferung
# eigenverbrauch         mm_eigenverbrauch
# temp_boiler            mm_temp_boiler
# temp_heizung_vorlauf   mm_temp_heizung_vorlauf
# temp_heizung_ruecklauf mm_temp_heizung_ruecklauf
# temp_sole_links        mm_temp_sole_links
# temp_sole_rechts       mm_temp_sole_rechts
# ec_sueden              mm_ec_sueden
# ec_westen              mm_ec_westen
# ec_sueden_t            mm_ec_sueden_t
# ec_westen_t            mm_ec_westen_t
# cpu_temp               mm_cpu_temp
# temp_wohnen            mm_temp_wohnen
# temp_garage            mm_temp_garage
# temp_dach              mm_temp_dach
# 


# Global Chart Defaults
# These are fallback options that charts will use if an option is not defined. 
aggregate_type = None
time_length = 90000 # Last 25 hours
type = line
colors = "#7cb5ec, #b2df8a, #f7a35c, #8c6bb1, #dd3497, #e4d354, #268bd2, #f45b5b, #6a3d9a, #33a02c"
tooltip_date_format = "dddd LL"

[homepage]
    # Chart Timespan Defaults
    title = ""
    show_button = false
    button_text = ""
#    time_length = today             # aktueller Tag ab Mitternacht
    time_length = hour_ago_to_now
    time_ago = 24
    tooltip_date_format = "LLL"
    gapsize = 1800                   # 30min

    [[temp_baro_plt]]
        title = Temperaturen
        yAxis_label = "Temperatur"
        [[[outTemp]]]
            name = Aussen
            color = mm_outTemp
            zIndex = 1
        [[[dewpoint]]]
            name = Taupunkt
            color = mm_dewpoint
        [[[soilTemp2]]]
            name = Boden
            color = mm_soilTemp2

    [[baro_plt]]
        title = Luftdruck und Feuchtigkeit
        yAxis_label = "Luftdruck"
        [[[barometer]]]
            name = Luftdruck
            color = mm_barometer
        [[[outHumidity]]]
            name = Feuchtigkeit
            color = mm_outHumidity
            yAxis = 1
            yAxis_label = "Feuchtigkeit (%)"

    [[Rain]]
        title = "Regen"
        start_at_whole_hour = true
        [[[rain]]]
            name = "Regen pro Stunde"
            color = mm_rain
            type = column
#            aggregate_interval = 900 # 15min
            aggregate_interval = 3600 # 1h
            aggregate_type = sum
            yAxis_tickInterval = 0.2
            yAxis_min = 0
#        [[[leafWet1]]]
#            name = Blattfeuchte
#            color = mm_leafWet1
#            yAxis = 1
#            yAxis_min = 0
#            yAxis_max = 15
#            yAxis_label = "Blattfeuchte"

    [[wind_plt]]
        title = Wind
        yAxis_min = 0
        yAxis_label = "Windgeschwindigkeit"
        [[[windGust]]]
            name = Windspitzen
            color = mm_windGust
        [[[windSpeed]]]
            name = Windgeschwindigkeit
            color = mm_windSpeed
            zIndex = 2
        [[[windDir]]]
            name = Richtung
            zIndex = 1
            yAxis = 1
            yAxis_max = 360
            yAxis_label = "Windrichtung"
            lineWidth = 0
            color = mm_windDir
            [[[[marker]]]]
                enabled = true
            [[[[states]]]]
                [[[[[hover]]]]]
                        lineWidthPlus = 0

    [[solar_uv_plt]]
        title = Solar und UV
        [[[radiation]]]
            name = Solar
            zIndex = 1
            color = mm_radiation
        [[[maxSolarRad]]]
            name = Solar Max theoretisch
            type = area
            color = mm_maxSolarRad
            yAxis_label = "W/m2"
        [[[UV]]]
            name = UV
            yAxis = 1
            yAxis_min = 0
            yAxis_max = 14
            color = mm_UV
            yAxis_label = "UV-Index"
            zIndex = 2

    [[SunshineDuration]]
